<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Persona</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<br> <br>
		<table class="table">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Correo</th>
				<th>Tel√©fono</th>
				<th>Acciones</th>
			</tr>
			<tr th:each="personas:${personas}">
				<td th:text="${personas.id}"></td>
				<td th:text="${personas.nombre}"></td>
				<td th:text="${personas.apellido}"></td>
				<td th:text="${personas.email}"></td>
				<td th:text="${personas.telefono}"></td>
				<td>
					<a th:href="@{/editar/}+${personas.id}" class="btn btn-primary">Editar</a>
					<a th:onclick="eliminar([[${personas.id}]])" class="btn btn-danger">Eliminar</a>
				<td>
			</tr>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="funciones.js"></script>
</body>

</html>
