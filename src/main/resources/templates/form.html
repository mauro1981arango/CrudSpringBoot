<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Persona</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Módulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
						<!--	<label>ID</label> -->
							<input th:field="*{id}" type="hidden" class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRES</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>APELLIDOS</label>
							<input th:field="*{apellido}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>CORREO</label>
							<input th:field="*{email}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>TELÉFONO</label>
							<input th:field="*{telefono}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
